  <body>
    <center>
    <h1>Emotion Recognition</h1>
    <p/><br><br>

    <img src="{{ url_for('video_feed') }}"></src>
    &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
    <img id='image' width=630 height=480/>
    <script>
    function fetchdata(){
      $.ajax({
          type: 'GET',
          cache: false,
          url: "{{ 'generate_meme' }}",
          success: function(resp){
              $('#image').attr('src', resp.url);
              console.log(resp)
          },
        });
      }
      $(document).ready(function(){
        setInterval(fetchdata,2000);
      });
    </script>
    
  </body>
